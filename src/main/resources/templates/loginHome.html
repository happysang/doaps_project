<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>DOAPS</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg"
                        onclick="location.href='items.html'" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
        <div class="col">
            <p>
                <a class="btn btn-lg btn-info" href="/mypage">마이 페이지</a>
            </p>
        </div>

        <div class="jumbotron">
            <div th:if="${member.memberStatus == T(kgu.doaps.domain.MemberStatus).SELLER}">
                <p class="lead">상품 기능</p>
                <p>
                    <a class="btn btn-lg btn-secondary" href="/mypage/myitem">내가 올린 상품만 보기 </a>
                    <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
<!--                    <a class="btn btn-lg btn-dark" th:onclick="|location.href='@{/items}'|">상품 관리</a>-->
    <!--                <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>-->
                </p>
            </div>

            <p class="lead">주문 기능</p>
            <p>
<!--                <a class="btn btn-lg btn-info" href="/order">상품 주문</a>-->
                <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
            </p>
        </div>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제품 사진</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th>판매자</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td>제품 사진 있을 곳</td>
                <td>
                    <a href="#" th:href="@{/items/{id}/detail (id=${item.id}) }" th:text="${item.name}"></a>
                </td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stockQuantity}"></td>
                <td th:text="${item.member.loginId}"></td>

                <div th:if="${member.loginId ==  item.member.loginId}">
                    <td>
                        <a href="#" th:href="@{/items/{id}/edit (id=${item.id})}"
                           class="btn btn-primary" role="button">수정</a>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
    <hr class="my-4">
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
