<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="img">사진</label>
            <input type="file" name="img" class="form-control" />
        </div>

        <div class="form-group">
            <label th:for="importDate">수입일자</label>
            <input type="month" th:field="*{importDate}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="processDate">가공일</label>
            <input type="month" th:field="*{processDate}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="origin">원산지</label>
            <input type="text" th:field="*{origin}" class="form-control"
                   placeholder="원산지를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="variety">품종</label>
            <input type="text" th:field="*{variety}" class="form-control"
                   placeholder="품종을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="color">색깔</label>
            <input type="color" th:field="*{color}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">맵기정도 (단위 : 스코빌 지수)</label>
            <input type="number" th:field="*{spicy}" class="form-control" placeholder="맵기 정도를 입력 하시오">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
